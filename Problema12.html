<meta charset="UTF-8">
<script>
    const cigarroDia = Number(prompt("insira quantidade de cigarro por dia"))
    const anosFuma =Number(prompt("insira quantidade de anos que fuma"))

    const total = anosFuma * 365
    const total2 = cigarroDia * total
    const total3 = total2 * 10 
    
    document.write ("total de dias perdidos " + total3)
</script>
