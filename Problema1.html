<script>
 /*Peça para o usuário informar o seu ano de nascimento e o ano de nascimento do irmão mais velho. Após, o programa deverá apresentar uma mensagem especificando a diferença de idade entre os irmãos.
 */ 
//entrada
const anoNascimento = Number (prompt("qual seu ano nascimento") )
const anoNascimentoIrmao = Number  (prompt("qual e o ano de nascimento do sue irmão") )

//Processamento
const diferencaIdade = anoNascimento + anoNascimentoIrmao

//Saida
document.write('A diferenção de idade é de ' + diferencaIdade + ' anos')
</script>
