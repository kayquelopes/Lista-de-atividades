<meta charset="UTF-8">
<script>
    const horas = Number(prompt("horas trabalhadas"))
    const salario = Number(prompt("salario"))
    const salario1 = horas * salario 
    const desconto = salario1 * 8/100
    const desconto2 = salario1 * 11/100
    const totalDesconto = desconto + desconto2
    document.write("total do desconto: " + totalDesconto)

</script>
